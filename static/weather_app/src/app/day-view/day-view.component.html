<app-progress-bar></app-progress-bar>
<div class="container my-4 pe-3">
  <h3 class="text-center">Forecast at {{city}}, {{state}}</h3>

  <div class="d-flex flex-column">
    <div class="d-flex flex-row-reverse">
      <i class="bi bi-chevron-right"></i>
      <a class="link-underline-primary" style="color: inherit;" (click)="DetailsToDetail()">Details</a>
      <i class="bi bi-star"></i>
    </div>
    <ul class="nav nav-tabs flex-row-reverse">
      <li class="nav-item">
        <a class="nav-link"
           routerLink="/result/metegram"
           routerLinkActive="active"
           [queryParams]="{lat: this.lat, lng: this.lng, city: this.city, state: this.state, detailStr: this.detailStr}"
        >Meteogram</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/result/day-temp-chart"
           routerLinkActive="active"
           [queryParams]="{lat: this.lat, lng: this.lng, city: this.city, state: this.state, detailStr: this.detailStr}"
        >Daily Temp. Chart</a>
      </li>

      <li class="nav-item">
        <a class="nav-link active"
           routerLink="/result/day-view"
           routerLinkActive="active"
           [queryParams]="{lat: this.lat, lng: this.lng, city: this.city, state: this.state}"
        >Day view</a>
      </li>
    </ul>
  </div>
</div>

<div class="container table-responsive">
  <table class="table">
    <thead class="table">
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Status</th>
      <th><div class="my-0 py-0 px-0" style="margin-left: 15%">Temp. High(°F)</div></th>
      <th>Temp. Low(°F)</th>
      <th>Wind Speed(mph)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of weatherInfoList; let i = index" (click)="routeToDetail(item)">
      <td>{{ i + 1 }}</td>
      <td><a href="#" style="pointer-events: none;">{{ item.date }}</a></td>
      <td class="">
        <div class="d-flex px-0 mx-0">
          <img [src]="imgRoute(item)" style="max-height: 25px" class="px-0 mx-0" alt="???">
          <div class="px-0 mx-0">{{ item.status }}</div>
        </div>
      </td>
      <td> <div style="margin-left: 15%">{{ item.tempHigh }}</div></td>
      <td>{{ item.tempLow }}</td>
      <td>{{ item.windSpeed }}</td>
    </tr>
    </tbody>
  </table>
  <!--  <div [@routeAnimation]="prepareRoute(outlet)" class="router-container">-->
  <!--    <router-outlet #outlet="outlet"></router-outlet>-->
  <!--  </div>-->
  <router-outlet></router-outlet>
</div>
